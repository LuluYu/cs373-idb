{% load dictionary_extras %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flappy World : {{city.name}}</title>

  <!-- ESTO QUE ESTA AQUI -->
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/navbar.css" rel="stylesheet">
    <!-- ESTP QUE ESTA AQUI!!!! -->
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">

    <script src="/static/bootstrap/js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

</head>

<body>
    <!-- add nave bar here -->

    <div class = 'container-fluid'>
        {% for a in content %}
            <div class = "row">
                <div class = "jumbotron col-md-6">
                    <h1><a href= "{{a.homepage}}">{{a.name}}</a></h1>
                    <p>{{a.description}}</p>
                </div>
                <div class= "col-md-6">
                    <ul class = "list-group">
                        {% for k in a.majors %}
                            <li class = "list-group-item"><a href ="https://gitagrep.pythonanywhere.com/Majors/{{k.id}}/">{{k.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>


        {%endfor%}


    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="../static/bootstrap/js/docs.min.js"></script>
</body>
